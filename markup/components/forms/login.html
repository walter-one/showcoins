<section class="uk-section-registration-form">
    <div class="uk-section-holder">
        <div class="uk-container uk-padding-remove-left uk-padding-remove-right">
            <div class="uk-flex">
                <div class="uk-section-header">
                    <h1 class="uk-section-title">
                        W.S.M
                    </h1>
                    <h2 class="uk-section-subtitle">
                        progressive mining system
                    </h2>
                </div>
                <div class="uk-section-body">
                    <div class="uk-section-body-holder">
                        <a href="/" class="uk-link-back"><i class="arrow"></i>Back to main page</a>
                        <div class="login">
                            <div class="uk-form-title">
                                <strong class="uk-logo-form">
                                    <img src="%=static=%images/general/logo.svg" alt="Shoowcoins">
                                </strong>
                                Log in
                            </div>
                            <form action="#" class="uk-form">
                                <div class="uk-form-row">
                                    <label for="email">E-mail address</label>
                                    <input id="email" type="email">
                                </div>
                                <div class="uk-form-row">
                                    <label for="password">Password</label>
                                    <input id="password" type="password">
                                </div>
                                <button class="uk-button uk-button-primary">Log in</button>
                                <div class="uk-form-links">
                                    <a href="/registration.html">Create an account</a>
                                    <a href="#">Forgot your password?</a>
                                </div>
                            </form>
                        </div>
                        <div class="message uk-hidden">
                            <div class="uk-form-title">
                                <strong class="uk-logo-form">
                                    <img src="%=static=%images/general/logo.svg" alt="Shoowcoins">
                                </strong>
                                Your account has been created.
                            </div>
                            <div class="uk-form-content">
                                <p>We are send confirmation for your email address.
                                    Please check your mail and confirm the email by
                                    clicking on the link.</p>
                                <a href="#" class="uk-width-expand uk-button uk-button-primary">Go to dashboard</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
